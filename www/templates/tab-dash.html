<ion-view view-title="Dashboard">
  <ion-content>

  	<ion-list>
      <ion-item class="item-avatar" ng-repeat="question in questions" type="item-text-wrap">
        <img ng-src="{{question.face}}">
        <h2>{{question.name}}</h2>
        <p>{{question.question}}</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
