<ion-view view-title="GO || NO GO">
  <ion-content>  
    <div class="quest-container">
      <h1>Question</h1>
      <textarea placeholder="Comments" ng-model="userQuestion"></textarea>
      <button class="button button-block button-positive" ng-click="submit(userQuestion)">
        Ask
      </button>  
    </div> 
  </ion-content>
</ion-view>
